<!DOCTYPE html>
<html>
	<head>
		<title> Platform Game </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			var level = [];
			function start(){
				sjs.open("target", 800, 500);
				var background = new sjs.Image("Images/background.png"); 
				background.setSize(2500, 600);

				sjs.loadImageArray('[{"width":136,"height":30,"x":149,"y":404,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":210.5,"y":365,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":309,"y":258,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":363.5,"y":203,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":427,"y":257,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":554,"y":257,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":663,"y":256,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":671,"y":217,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":417,"y":214,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":81,"height":93,"x":565,"y":164,"sx":1.5,"sy":0,"ay":1,"topSpeed":10,"src":"Images/r_enemy.gif","type":"enemy","facingLeft":false,"left_img":"Images/l_enemy.gif","right_img":"Images/r_enemy.gif","friction":0,"classType":"Image","noBounds":true},{"width":25,"height":30,"x":474.5,"y":174,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":585.5,"y":92,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":733.5,"y":185,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":695,"y":454,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":688,"y":392,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":689,"y":327,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":305,"y":319,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":302,"y":383,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":298,"y":452,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":21,"height":30,"x":457.5,"y":311,"sx":0,"sy":0,"topSpeed":10,"src":"Images/power_up.png","type":"powerUp","friction":0.05,"classType":"Image"},{"width":21,"height":30,"x":499.5,"y":311,"sx":0,"sy":0,"topSpeed":10,"src":"Images/power_up.png","type":"powerUp","friction":0.05,"classType":"Image"},{"width":21,"height":30,"x":541.5,"y":313,"sx":0,"sy":0,"topSpeed":10,"src":"Images/power_up.png","type":"powerUp","friction":0.05,"classType":"Image"},{"width":21,"height":30,"x":583.5,"y":313,"sx":0,"sy":0,"topSpeed":10,"src":"Images/power_up.png","type":"powerUp","friction":0.05,"classType":"Image"},{"width":21,"height":30,"x":624.5,"y":315,"sx":0,"sy":0,"topSpeed":10,"src":"Images/power_up.png","type":"powerUp","friction":0.05,"classType":"Image"},{"width":66,"height":15,"x":444.5,"y":472.5,"sx":0,"sy":0,"topSpeed":10,"src":"Images/jump_pad.png","type":"jump_pad","friction":0.05,"classType":"Image"},{"width":66,"height":15,"x":511.5,"y":473.5,"sx":0,"sy":0,"topSpeed":10,"src":"Images/jump_pad.png","type":"jump_pad","friction":0.05,"classType":"Image"},{"width":66,"height":15,"x":576.5,"y":478.5,"sx":0,"sy":0,"topSpeed":10,"src":"Images/jump_pad.png","type":"jump_pad","friction":0.05,"classType":"Image"}]'); 

				//Player Properties 6.3 start
				var player = new sjs.Image("Images/r_idle.png"); 
				player.type = "player"; 
				player.setSize(85,93); 
				player.setGravity(3); 
				player.bottom(); 
				player.friction = .3; 
				player.noBounds = true; 

				sjs.scrollable(player,background); // 6.3 end

				//Player movement controls 6.4 start

				var r_images = ["Images/r_walk-0.png", "Images/r_walk-1.png", "Images/r_walk-2.png", "Images/r_walk-3.png", "Images/r_walk-4.png", "Images/r_walk-5.png", "Images/r_walk-6.png", "Images/r_walk-7.png"];

				var l_images = ["Images/l_walk-0.png", "Images/l_walk-1.png", "Images/l_walk-2.png", "Images/l_walk-3.png", "Images/l_walk-4.png", "Images/l_walk-5.png", "Images/l_walk-6.png", "Images/l_walk-7.png"]; 

				var r_facing = true;
				var r_track = 0;
				var l_track = 0;

				sjs.keyDown(RIGHT_KEY, function(){
					r_facing = true;
					r_track = r_track + 1;
					player.pushRight(2);
					player.setImage(r_images[r_track]);
					if(r_track == 7){
						r_track = 0;
					}
					if(r_track >= 8){
						player.setImage("Images/r_jump.png");
					}    
				}); //end Right key 

				sjs.keyDown(LEFT_KEY, function(){
					r_facing = false;
					l_track = l_track + 1; 
					player.pushLeft(2);
					player.setImage(l_images[l_track]); 
					if(l_track == 7){
						l_track = 0;
					}
					if(l_track >= 8){
						player.setImage("Images/l_jump.png");
					}  
				}); //end Left key 6.4 end

				//Jumping Code 6.5 start
				var canJump = true;
				sjs.keyDown(UP_KEY, function(){
					if(canJump == true){
						canJump = false;
						player.pushUp(35); 
						if(r_facing == true){
							player.setImage("Images/r_jump.png");
							r_track = 8;
						} else { 
							player.setImage("Images/l_jump.png"); 
							l_track = 8; 
						} 
					} //end if statement
				}); //end keyDown function 6.5 end 

				window.addEventListener("keyup", function(e){ //6.6 start
					if(e.keyCode == RIGHT_KEY){
						player.setImage("Images/r_idle.png");
						r_track = 0;
					} else if (e.keyCode == LEFT_KEY){
						player.setImage("Images/l_idle.png");
						l_track = 0;
					} //end if statement
				}); //end EventListener function //6.6 end

				sjs.keyDown(DOWN_KEY, function(){
					if(canShoot == true){ 
						canShoot = false;
						var laser = new sjs.Image("Images/laser.png");
						laser.type = "laser";
						laser.setSize(100,50);
						laser.friction= 0;
						laser.noBounds= true;
						if(r_facing == true){
							laser.moveTo(player.getX()+44,player.getY()+7);
							laser.pushRight(25.5);
						} else {
							laser.moveTo(player.getX()+-60,player.getY()+7);
							laser.pushLeft(25.5);
						}
						setTimeout(function(){
							canShoot = true;
						},1500);
					} //end canShoot if statement
				}); //end keyDown function DOWN_KEY 

				var playM = new Audio('Music/ova.mp3'); 
				var musicOn = false;
				var toggle = true; 

				sjs.keyDown(SPACE_KEY, function(){
					if(toggle == true){
						if(musicOn == false){
							playM.play();
							musicOn = true;
						} else {
							playM.pause();
							musicOn = false;
						}
						toggle = false;
						setTimeout(function(){
							toggle = true;
						},1000);
					} //end if toggle statement
				}); //end keyDown function

				//onHit functions 

				sjs.onHit("player","platform", function(x,y){ // ?? start
					sjs.stoppedBy(x,y);
					if(canJump == false){
						canJump = true;
						r_track = 0;
						l_track = 0;
					}
				});

				var canShoot = false; // Lesson 8.1
				sjs.onHit("player","powerUp", function(x,y){
					canShoot = true;
					y.destroy();
				});

				sjs.onHit("player","bottom_screen",function(x,y){
					sjs.stoppedBy(x,y);
					if(canJump == false){
						canJump = true;
						r_track = 0;
						l_track = 0;
					}
				}); 

				sjs.onHit("player",["right_screen","left_screen","top_screen"],function(x,y){
					sjs.stoppedBy(x,y); 
				}); //6.5 end

				sjs.onHit("enemy","bottom_screen", function(x,y){ //8.3
					sjs.stoppedBy(x,y);
				});

				sjs.onHit("enemy",["left_screen","right_screen"], function(x,y){ //8.3
					sjs.bounceOff(x,y);
				});

				sjs.onHit("enemy","platform", function(x,y){
					if(x.isAboveOf(y) == true){
						sjs.stoppedBy(x,y); 
					} else {
						sjs.bounceOff(x,y); 
					}
				});

				sjs.onHit("player","jump_pad", function(x,y){
					if(x.isAboveOf(y) == true){
						player.pushUp(50); 
					} else {
						sjs.stoppedBy(x,y); 
					}
				});

				sjs.onHit("player","enemy", function(x,y){
					x.destroy();
					window.location = "gameover.html";
				});

				sjs.onHit("laser","enemy", function(x,y){
					x.destroy();
					y.destroy();
				});

				sjs.onHit("laser",["platform","jump_pad", "powerUp","score","flag"],
				 function(x,y){
					sjs.bounceOff(x,y);
				});

				sjs.onHit("laser","player", function(x,y){
					y.pushLeft(10);
				});

				sjs.onHit("laser",["right_screen","left_screen"], function(x,y){
					x.destroy();
				});

				var flagOn = true;
				sjs.onHit("player","flag", function(x,y){ x.stop();
					if(flagOn == true){
						flagOn = false;
						setTimeout(function(){
							y.setImage("Images/flag_none.png");
						},500);
						setTimeout(function(){
							y.setImage("Images/flag_win.png");
						},1000);
						setTimeout(function(){
							window.location = "win.html";
						},1750);
					} //end if statement
				}); //end onHit function

				var score = 0;
				var score_txt = new sjs.Text("Score: 0", 21, "green");
				score_txt.moveTo(700, 470);
				score_txt.fixed = true;
				sjs.onHit("player","score", function(x,y){
					score = score + 1;
					score_txt.setText("Score :"+ score);
					localStorage.setItem("score", score);
					y.destroy();
				});

			}//end start function

			function powerUp(){ // Lesson 8.1
				var powerUp = new sjs.Image("Images/power_up.png");
				level.push(powerUp);
				powerUp.type = "powerUp"; 
				powerUp.setHeight(30);
				powerUp.center().offset(-sjs.gx,10);

				powerUp.onMouseDown(function(){
					powerUp.draggable();
					powerUp.follow(sjs.mouse);
				});
			}

			function score(){ //8.2 start
				var score = new sjs.Image("Images/score.gif");
				level.push(score);
				score.type = "score"; 
				score.setHeight(30);
				score.center().offset(-sjs.gx,10);
				score.onMouseDown(function(){
					score.draggable();
					score.follow(sjs.mouse);
				});
			}

			function flag(){
				var flag = new sjs.Image("Images/flag_bad.png");
				level.push(flag);
				flag.type = "flag"; 
				flag.setHeight(80);
				flag.center().offset(-sjs.gx,10);
				flag.onMouseDown(function(){
					flag.draggable();
					flag.follow(sjs.mouse);
				});
			} //8.2 end

			function enemy(){ //8.3 start
				var enemy = new sjs.Image("Images/r_enemy.gif");
				level.push(enemy);
				enemy.type = "enemy"; 
				enemy.center().offset(-sjs.gx,10);
				enemy.friction = 0; 
				enemy.noBounds = true; 
				enemy.setHFlipImages("Images/l_enemy.gif","Images/r_enemy.gif");
				enemy.onMouseDown(function(){
					enemy.follow(sjs.mouse);
					enemy.removeGravity();
					enemy.stop();
				});
				enemy.onMouseUp(function(){
					enemy.unfollow(sjs.mouse);
					enemy.setGravity();
					enemy.pushHFacing();
					enemy.accel=.5;
				});
			} //8.3 end

			function jumpPad(){
				var jump_pad = new sjs.Image("Images/jump_pad.png");
				level.push(jump_pad);
				jump_pad.type = "jump_pad"; 
				jump_pad.center().offset(-sjs.gx,10);
				jump_pad.setHeight(15); 
				jump_pad.onMouseDown(function(){
					jump_pad.draggable();
					jump_pad.follow(sjs.mouse);
				});
			} 

		</script>
	</head>
	<body onload="start()">
		<h1> Platform Game </h1>
		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
