<html>
	<head>
		<title> Gameover! </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
			sjs.open();
			var menu_text = new sjs.Text("Gameover",28,"red");

			menu_text.centerH();

			var startBtn = new sjs.Button("Restart", function(){
			window.location = "space.html";
			});

			startBtn.center();

			var info_text = new sjs.Text("Try Again!",20,"black");

			info_text.bottom().centerH(); 

			var score_text  = new sjs.text(score_text)

			score_text.bottom().centerH();
		}
		</script>
	</head>
	<body onload="start()">
		<h1> Space </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
