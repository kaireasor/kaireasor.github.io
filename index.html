<!DOCTYPE html>
<html>
	<head>
		<title> Turtle Game </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var menu_text = new sjs.Text("Turtle Game", 28, "blue");
				menu_text.centerH();

				var level1Btn = new sjs.Button("Level 1", function(){
					window.location = "turtle_level1.html";
				});
				level1Btn.moveTo(215,140); 

				var info_text = new sjs.Text("Created By Kai R.", 20, "black");
				info_text.bottom().centerH(); 
			}
		</script>
	</head>
	<body onload="start()">
		<h1> Turtle Game </h1>
		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
